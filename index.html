<body>
    <div>
        <button id="open-modal"> Add user</button>
    </div> <br />
    <table>
        <thead>
            <tr>
                <th> Id </th>
                <th> Name </th>
                <th> Surname </th>
                <th> Email </th>
                <th> Action </th>
            </tr>
        </thead>
        <tbody id="tbody">
            
    </table>
<div id="modal-parent" class="modal-wraper">
    <div class="container">
        <h4>Add new user</h4>
        <div>
            <input type="text" id="first-name" placeholder="Name">
        </div>
        <div>
            <input type="text" id="last-name" placeholder="Surname">
        </div>
        <div>
            <input type="email" id="email" placeholder="Email">
        </div>
        <div class="addButtons">
            <button id="close"> Close </button>
            <button id="add-user"> Add </button>
            <button id="save">save</button>
        </div>
    </div>


    
</div>
